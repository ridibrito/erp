# A configuration file for Supabase CLI
# This file controls the behavior of the Supabase CLI

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://localhost:54321"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
port = 54327
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
refresh_token_rotation_enabled = true
security_update_password_require_reauthentication = true
enable_signup = true

[edge_runtime]
enabled = true
port = 54328

[analytics]
enabled = false
port = 54329

[functions]
verify_jwt = false

[realtime]
enabled = true
port = 54330

[postgrest]
enabled = true
port = 54331
max_rows = 1000

[pgbouncer]
enabled = true
port = 54332
pool_mode = "transaction"
default_pool_size = 15

